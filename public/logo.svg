<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo container -->
  <rect x="2" y="2" width="56" height="56" rx="12" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Truck icon -->
  <g transform="translate(12, 16)">
    <!-- Truck body -->
    <rect x="8" y="8" width="20" height="12" rx="2" fill="white"/>
    <!-- Truck cab -->
    <rect x="2" y="10" width="8" height="10" rx="1" fill="white"/>
    <!-- Wheels -->
    <circle cx="6" cy="22" r="2" fill="url(#accentGradient)"/>
    <circle cx="22" cy="22" r="2" fill="url(#accentGradient)"/>
    <!-- Windshield -->
    <rect x="3" y="11" width="6" height="4" rx="0.5" fill="#e5e7eb"/>
    <!-- Cargo lines -->
    <line x1="10" y1="12" x2="26" y2="12" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="10" y1="16" x2="26" y2="16" stroke="#e5e7eb" stroke-width="1"/>
  </g>
  
  <!-- Company text -->
  <text x="70" y="25" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#1f2937">SE</text>
  <text x="70" y="45" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#6b7280">REPAIRS</text>
  
  <!-- Tagline -->
  <text x="120" y="20" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#9ca3af">Fleet Management</text>
  <text x="120" y="32" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#9ca3af">& Repair Solutions</text>
  
  <!-- Accent line -->
  <rect x="70" y="48" width="40" height="2" rx="1" fill="url(#accentGradient)"/>
</svg>